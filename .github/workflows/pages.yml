name: Deploy static site to GitHub Pages

on:
  push:
    branches:
      - main  # or 'master' if your repo uses that

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional: install dependencies if package.json exists
      - name: Install dependencies
        if: exists('package.json')
        run: npm install

      # Optional: build site if build script exists
      - name: Build site
        if: contains(steps.install.outputs.cache-hit, 'false') || exists('package.json')
        run: |
          if npm run | grep -q "build"; then
            npm run build
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Upload artifact dynamically depending on build folder
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: |
            ./dist
            ./build
            ./  # fallback to root if no build folder

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


